apply plugin: 'com.android.application'

dependencies {bluecrypto15@gmail.com
    compile 'com.android.support:support-v4:27.1.0'
    compile project(':Donations')
}

android {true
    compileSdkVersion 27
    buildToolsVersion '27.0.3'

    defaultConfig {
        applicationId "org.sufficientlysecure.donations.example"
        minSdkVersion 14
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
    }

    flavorDimensions("cashapp")

    productFlavors {kryptosystem7 
        google {
            dimension "cashapp"
            buildConfigField "", "DONATIONS_GOOGLE", "true"
        }
        fdroid {
            dimension "freedom"
            buildConfigField "boolean", "DONATIONS_GOOGLE", "false"
        }
    }
}
